project_name: shelltools
version: 2

before:
  hooks:
    - go get -u ./cmd/cmdforeach
    - go get -u ./cmd/cmdwithall
    - go get -u ./cmd/distinctline
    - go get -u ./cmd/jsonorderby
    - go get -u ./cmd/jsontotable
    - go get -u ./cmd/jsontransform
    - go get -u ./cmd/jsonwhere
    - go get -u ./cmd/linetojson
    - go mod tidy

builds:
  - id: cmdforeach
    binary: cmdforeach
    main: ./cmd/cmdforeach
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Tag}}
    goos:
      - linux
      - windows
      - darwin
      - freebsd
      - openbsd
      - solaris
    goarch:
      - "386"
      - amd64
      - arm
      - arm64

  - id: cmdwithall
    binary: cmdwithall
    main: ./cmd/cmdwithall
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Tag}}
    goos:
      - linux
      - windows
      - darwin
      - freebsd
      - openbsd
      - solaris
    goarch:
      - "386"
      - amd64
      - arm
      - arm64

  - id: distinctline
    binary: distinctline
    main: ./cmd/distinctline
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Tag}}
    goos:
      - linux
      - windows
      - darwin
      - freebsd
      - openbsd
      - solaris
    goarch:
      - "386"
      - amd64
      - arm
      - arm64

  - id: jsonorderby
    binary: jsonorderby
    main: ./cmd/jsonorderby
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
      - openbsd
      - solaris
    goarch:
      - "386"
      - amd64
      - arm
      - arm64

  - id: jsontotable
    binary: jsontotable
    main: ./cmd/jsontotable
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
      - openbsd
      - solaris
    goarch:
      - "386"
      - amd64
      - arm
      - arm64

  - id: jsontransform
    binary: jsontransform
    main: ./cmd/jsontransform
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
      - openbsd
      - solaris
    goarch:
      - "386"
      - amd64
      - arm
      - arm64

  - id: jsonwhere
    binary: jsonwhere
    main: ./cmd/jsonwhere
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
